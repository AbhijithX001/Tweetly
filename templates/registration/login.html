{% extends "layout.html" %}

{% block content %}

<div class="card shadow-sm p-4 mx-auto" style="max-width: 450px;">
    <h4 class="mb-3">Login</h4>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary w-100 mt-2">Login</button>
    </form>

    <div class="text-center mt-3">
        <a href="/tweets/register/">Create an account</a>
    </div>
</div>

{% endblock %}
