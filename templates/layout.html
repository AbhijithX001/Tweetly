{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tweetly{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom sticky-top px-3 py-2 shadow-sm d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center gap-3">

        {% if request.path != "/tweets/" %}
            <button onclick="window.history.back()" class="back-button btn btn-light border rounded px-3 py-1">
                ‚Üê Back
            </button>
        {% endif %}

        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/tweets/">
            <img 
                src="https://res.cloudinary.com/dzyot7mu6/image/upload/tweetly_logo_d8cgkk.png"
                width="40"
                height="40"
                alt="Tweetly Logo"
            >
            Tweetly
        </a>
    </div>

    <div class="d-flex align-items-center gap-3">

        {% if request.user.is_authenticated %}

            <a href="{% url 'tweet_create' %}" class="btn btn-primary btn-sm">+ Tweet</a>

            <a href="{% url 'user_profile' request.user.username %}">
                <img src="{{ request.user.profile.image.url }}"
                     width="38" height="38"
                     class="rounded-circle border">
            </a>

            <form action="/accounts/logout/" method="post" class="m-0 p-0">
                {% csrf_token %}
                <button class="btn btn-sm btn-outline-danger">Logout</button>
            </form>

        {% else %}

            <a href="/accounts/login/" class="btn btn-sm btn-outline-primary">Login</a>
            <a href="/tweets/register/" class="btn btn-sm btn-primary text-white">Register</a>

        {% endif %}
    </div>
</nav>

<div class="container py-4" style="max-width: 650px;">
    {% block content %}{% endblock %}
</div>

</body>
</html>
