{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<h4 class="mb-4">Tweets</h4>

{% for tweet in tweets %}
<div class="tweet-card p-3 mb-3 bg-white rounded-4 shadow-sm">

    <div class="d-flex align-items-center mb-2">
        <img src="{{ tweet.user.profile.image.url }}" width="40" height="40" class="rounded-circle me-2">
        <strong>{{ tweet.user.username }}</strong>
    </div>

    <p>{{ tweet.text }}</p>

    {% if tweet.photo %}
        <img src="{{ tweet.photo.url }}" class="img-fluid rounded-3 mb-2">
    {% endif %}

    <div class="text-muted small d-flex gap-3">
        <a href="{% url 'tweet_like_toggle' tweet.id %}" class="text-decoration-none">
            ❤️ {{ tweet.likes.count }}
        </a>

        <a href="{% url 'comments_view' tweet.id %}" class="text-decoration-none">
            Comments
        </a>
    </div>

</div>
{% empty %}
<p class="text-muted">No tweets yet.</p>
{% endfor %}

{% endblock %}
